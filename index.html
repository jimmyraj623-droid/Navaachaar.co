<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navaachaar - Local Service Providers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Additional styles for smooth animations */
      @keyframes fade-in-up {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }
      #root:empty::before {
        content: "Loading Application...";
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 1.5rem;
        color: #6b7280;
      }
    </style>
    <!-- React and Babel for JSX transpilation -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-gray-50">
    <div id="root"></div>
    
    <script type="text/babel">
      // --- Data and Constants ---
      const PROVIDERS = [
        { id: 13, name: 'Suresh Kumar', occupation: 'Plumber', phone: '+91 98765 11111', area: 'Bhagwanpur', imageUrl: 'https://picsum.photos/seed/suresh/400/400', experience: '15 years of experience', reviews: [ { reviewer: 'Rakesh Rai', comment: 'Very experienced and solved a complex issue.' }, { reviewer: 'Sunita Sharma', comment: 'Quick and reliable service.' }, ], },
        { id: 14, name: 'Deepak Paswan', occupation: 'Electrician', phone: '+91 98765 22222', area: 'Bhagwanpur', imageUrl: 'https://picsum.photos/seed/deepak/400/400', experience: '9 years of experience', reviews: [ { reviewer: 'Manoj Singh', comment: 'Professional and knew his work well.' }, { reviewer: 'Anita Devi', comment: 'Installed all the lights perfectly.' }, ], },
        { id: 15, name: 'Poonam Devi', occupation: 'Tailor', phone: '+91 98765 33333', area: 'Bhagwanpur', imageUrl: 'https://picsum.photos/seed/poonam/400/400', experience: '12 years of experience', reviews: [ { reviewer: 'Rekha Kumari', comment: 'Excellent stitching for my blouse.' }, { reviewer: 'Priya Sinha', comment: 'Always delivers on time with great quality.' }, ], },
        { id: 9, name: 'Arjun Singh', occupation: 'Mechanic', phone: '+91 91122 33445', area: 'Vaishali', imageUrl: 'https://picsum.photos/seed/arjun/400/400', experience: '10 years of experience', reviews: [ { reviewer: 'Krishna Kumar', comment: 'Best mechanic in town. My car runs smoothly now.' }, { reviewer: 'Ravi Mahto', comment: 'Trustworthy and skilled.' }, ], },
        { id: 10, name: 'Kavita Kumari', occupation: 'Tailor', phone: '+91 95566 77889', area: 'Vaishali', imageUrl: 'https://picsum.photos/seed/kavita/400/400', experience: '8 years of experience', reviews: [ { reviewer: 'Sita Devi', comment: 'Perfect fitting and beautiful stitching.' }, { reviewer: 'Geeta Sinha', comment: 'Delivered the dress on time for the function.' }, ], },
        { id: 11, name: 'Rajesh Prasad', occupation: 'Painter', phone: '+91 99988 77665', area: 'Vaishali', imageUrl: 'https://picsum.photos/seed/rajesh/400/400', experience: '6 years of experience', reviews: [ { reviewer: 'Mohan Roy', comment: 'Clean work and very reasonable price.' }, { reviewer: 'Usha Singh', comment: 'He helped us choose the right colors. Very happy.' }, ], },
        { id: 12, name: 'Raju Sharma', occupation: 'Electrician', phone: '+91 97788 66554', area: 'Vaishali', imageUrl: 'https://picsum.photos/seed/raju/400/400', experience: '7 years of experience', reviews: [ { reviewer: 'Pankaj Tiwari', comment: 'Quick response and fixed the short circuit issue.' }, { reviewer: 'Amit Singh', comment: 'A reliable electrician for any household work.' }, ], },
        { id: 1, name: 'Rohan Sharma', occupation: 'Plumber', phone: '+91 98765 43210', area: 'Mumbai', imageUrl: 'https://picsum.photos/seed/rohan/400/400', experience: '8 years of experience', reviews: [ { reviewer: 'Aarav Gupta', comment: 'Very professional and fixed the leak quickly!' }, { reviewer: 'Ishaan Verma', comment: 'Polite and knowledgeable. Highly recommended.' }, ], },
        { id: 2, name: 'Priya Patel', occupation: 'Electrician', phone: '+91 91234 56789', area: 'Delhi', imageUrl: 'https://picsum.photos/seed/priya/400/400', experience: '10 years of experience', reviews: [ { reviewer: 'Aditi Singh', comment: 'Did a great job with the wiring in my new office.' }, { reviewer: 'Riya Sharma', comment: 'Safe and efficient work. Very reliable.' }, ], },
        { id: 3, name: 'Amit Kumar', occupation: 'Carpenter', phone: '+91 87654 32109', area: 'Bangalore', imageUrl: 'https://picsum.photos/seed/amit/400/400', experience: '12 years of experience', reviews: [ { reviewer: 'Vihaan Reddy', comment: 'Beautiful custom shelves. The craftsmanship is amazing.' }, { reviewer: 'Kabir Joshi', comment: 'Finished the work on time and was very clean.' }, ], },
        { id: 4, name: 'Sunita Devi', occupation: 'Painter', phone: '+91 76543 21098', area: 'Chennai', imageUrl: 'https://picsum.photos/seed/sunita/400/400', experience: '7 years of experience', reviews: [ { reviewer: 'Anika Nair', comment: 'The rooms look fantastic. Very neat and professional.' }, { reviewer: 'Zara Khan', comment: 'Sunita and her team were wonderful.' }, ], },
        { id: 5, name: 'Vikram Singh', occupation: 'AC Repair', phone: '+91 99887 76655', area: 'Hyderabad', imageUrl: 'https://picsum.photos/seed/vikram/400/400', experience: '6 years of experience', reviews: [ { reviewer: 'Aryan Rao', comment: 'My AC is working like new again. Fast service!' }, { reviewer: 'Sai Kumar', comment: 'Honest and fair pricing.' }, ], },
        { id: 6, name: 'Anjali Mehta', occupation: 'House Cleaner', phone: '+91 88776 65544', area: 'Pune', imageUrl: 'https://picsum.photos/seed/anjali/400/400', experience: '5 years of experience', reviews: [ { reviewer: 'Diya Deshpande', comment: 'My home has never been so clean. Anjali is meticulous.' }, { reviewer: 'Myra Kulkarni', comment: 'Punctual and very thorough.' }, ], },
        { id: 7, name: 'Sanjay Verma', occupation: 'Electrician', phone: '+91 93210 98765', area: 'Kolkata', imageUrl: 'https://picsum.photos/seed/sanjay/400/400', experience: '9 years of experience', reviews: [ { reviewer: 'Arin Bose', comment: "Solved a complex electrical issue that others couldn't." }, { reviewer: 'Ishani Das', comment: 'Very professional. Will call him again for sure.' }, ], },
        { id: 8, name: 'Meera Iyer', occupation: 'Plumber', phone: '+91 98765 12345', area: 'Ahmedabad', imageUrl: 'https://picsum.photos/seed/meera/400/400', experience: '15 years of experience', reviews: [ { reviewer: 'Advait Shah', comment: 'Meera is an expert. She fixed our pipeline perfectly.' }, { reviewer: 'Samaira Trivedi', comment: 'Very experienced and gave good advice.' }, ], },
      ];

      // --- Component: Footer ---
      const Footer = () => {
        return (
          <footer className="bg-gray-800 text-white">
            <div className="container mx-auto px-4 py-6">
              <div className="flex flex-col md:flex-row justify-between items-center text-center md:text-left space-y-4 md:space-y-0">
                <div className="flex flex-col items-center md:items-start">
                   <div className="flex items-center space-x-4">
                      <span className="font-bold text-lg bg-clip-text text-transparent bg-gradient-to-r from-orange-400 via-white to-green-500">
                        Made in India ðŸ‡®ðŸ‡³
                      </span>
                      <span className="font-bold text-lg bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-blue-200">
                        Viksit Bharat
                      </span>
                  </div>
                  <p className="mt-2 text-sm text-gray-400">Your trusted partner for local services.</p>
                </div>
                <div className="text-sm">
                  <p>&copy; {new Date().getFullYear()} Holistic Team, Anglo Eastern International School.</p>
                  <p className="text-gray-400">All Rights Reserved.</p>
                </div>
              </div>
            </div>
          </footer>
        );
      };

      // --- Component: Header ---
      const NavLink = ({ label, isActive, onClick }) => (
        <button
          onClick={onClick}
          className={`px-4 py-2 rounded-md text-sm sm:text-base font-medium transition-colors duration-300 ${
            isActive
              ? 'bg-orange-500 text-white shadow-md'
              : 'text-gray-700 hover:bg-orange-100'
          }`}
        >
          {label}
        </button>
      );

      const Header = ({ setView, currentView }) => {
        return (
          <header className="bg-white/80 backdrop-blur-md shadow-md sticky top-0 z-40">
            <div className="container mx-auto px-4 py-3 sm:py-4 flex justify-between items-center">
              <div className="flex items-center space-x-2 cursor-pointer" onClick={() => setView('home')}>
                <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 text-orange-500" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                </svg>
                <h1 className="text-2xl sm:text-3xl font-bold text-gray-800 tracking-tight">Navaachaar</h1>
              </div>
              <nav className="flex items-center space-x-2 sm:space-x-4">
                <NavLink label="Home" isActive={currentView === 'home'} onClick={() => setView('home')} />
                <NavLink label="Add Service" isActive={currentView === 'add'} onClick={() => setView('add')} />
                <NavLink label="Query" isActive={currentView === 'query'} onClick={() => setView('query')} />
              </nav>
            </div>
          </header>
        );
      };
      
      // --- Component: IntroModal ---
      const IntroModal = ({ onClose }) => {
        return (
          <div className="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50 p-4">
            <div className="bg-white rounded-lg shadow-2xl max-w-lg w-full p-6 sm:p-8 transform transition-all animate-fade-in-up">
              <h2 className="text-2xl sm:text-3xl font-bold text-gray-800 mb-4 text-center">Welcome to Navaachaar!</h2>
              <div className="text-gray-600 space-y-4 text-base">
                <p className="font-semibold text-orange-600">
                  This is a prototype of an online service that has been developed by students of Anglo Eastern International School.
                </p>
                <p>
                  Our vision is to create a seamless platform connecting you with skilled local service providers. 
                  By doing this, we aim to achieve two important goals:
                </p>
                <ul className="list-disc list-inside space-y-2 pl-2">
                  <li><span className="font-semibold">Reduce Unemployment:</span> Providing a stage for local talent to find work and grow their business.</li>
                  <li><span className="font-semibold">Provide Fast Service:</span> Helping you find reliable help quickly and efficiently, right in your neighborhood.</li>
                </ul>
              </div>
              <div className="mt-8 text-center">
                <button
                  onClick={onClose}
                  className="bg-orange-500 text-white font-bold py-3 px-8 rounded-lg hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50 transform hover:scale-105 transition-transform duration-300 shadow-lg"
                >
                  Get Started
                </button>
              </div>
            </div>
          </div>
        );
      };
      
      // --- Component: Home ---
      const Home = () => {
        const { useState, useMemo } = React;
        const [searchTerm, setSearchTerm] = useState('');

        const filteredProviders = useMemo(() => {
          if (!searchTerm) {
            return PROVIDERS;
          }
          const lowercasedTerm = searchTerm.toLowerCase();
          return PROVIDERS.filter(
            (provider) =>
              provider.name.toLowerCase().includes(lowercasedTerm) ||
              provider.occupation.toLowerCase().includes(lowercasedTerm) ||
              provider.area.toLowerCase().includes(lowercasedTerm)
          );
        }, [searchTerm]);

        const SearchIcon = () => (
          <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        );

        const PhoneIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" />
            </svg>
        );

        const LocationIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fillRule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clipRule="evenodd" />
            </svg>
        );

        const ProviderCard = ({ provider }) => {
          const [isExpanded, setIsExpanded] = useState(false);

          return (
            <div className="bg-white rounded-xl shadow-lg overflow-hidden transform hover:-translate-y-2 transition-all duration-300 ease-in-out group flex flex-col">
              <img className="w-full h-48 object-cover" src={provider.imageUrl} alt={provider.name} />
              <div className="p-5 flex flex-col flex-grow">
                <h3 className="text-xl font-bold text-gray-800">{provider.name}</h3>
                <p className="text-orange-500 font-semibold mt-1">{provider.occupation}</p>
                <div className="mt-4 space-y-2 text-gray-600">
                  <div className="flex items-center">
                      <PhoneIcon />
                      <span>{provider.phone}</span>
                  </div>
                  <div className="flex items-center">
                      <LocationIcon />
                      <span>{provider.area}</span>
                  </div>
                </div>

                <div className={`transition-all duration-500 ease-in-out overflow-hidden ${isExpanded ? 'max-h-96 mt-4' : 'max-h-0'}`}>
                    <div className="border-t pt-4">
                        <h4 className="font-bold text-gray-700">Experience</h4>
                        <p className="text-gray-600 text-sm mb-3">{provider.experience}</p>
                        <h4 className="font-bold text-gray-700">Reviews</h4>
                        <div className="space-y-2 max-h-40 overflow-y-auto pr-2">
                            {provider.reviews.map((review, index) => (
                                <div key={index} className="bg-gray-100 p-2 rounded-lg">
                                    <p className="text-sm text-gray-800">"{review.comment}"</p>
                                    <p className="text-xs text-gray-500 text-right mt-1">- {review.reviewer}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>

                <div className="mt-auto pt-5 space-y-2">
                     <button
                        onClick={() => setIsExpanded(!isExpanded)}
                        className="w-full bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 transition-colors duration-300"
                    >
                        {isExpanded ? 'Show Less' : 'Know More'}
                    </button>
                    <button className="w-full bg-orange-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50 transition-colors duration-300">
                      Contact Now
                    </button>
                </div>
              </div>
            </div>
          );
        };

        return (
          <div className="space-y-12">
            <section className="text-center bg-white p-8 rounded-2xl shadow-md">
              <h2 className="text-3xl md:text-4xl font-extrabold text-gray-800 mb-4">Find Local Experts Instantly</h2>
              <p className="max-w-2xl mx-auto text-gray-600 mb-6">
                Search for plumbers, electricians, carpenters, and more in your area.
              </p>
              <div className="relative max-w-xl mx-auto">
                <div className="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400">
                  <SearchIcon />
                </div>
                <input
                  type="text"
                  placeholder="Search by occupation, name, or area..."
                  value={searchTerm}
                  onChange={(e) => setSearchTerm(e.target.value)}
                  className="w-full py-3 pl-12 pr-4 text-gray-700 bg-gray-100 border-2 border-transparent rounded-full focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all"
                />
              </div>
            </section>

            <section>
              {filteredProviders.length > 0 ? (
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                  {filteredProviders.map((provider) => (
                    <ProviderCard key={provider.id} provider={provider} />
                  ))}
                </div>
              ) : (
                <div className="text-center py-16 bg-white rounded-2xl shadow-md">
                  <h3 className="text-2xl font-semibold text-gray-700">No providers found</h3>
                  <p className="text-gray-500 mt-2">Try a different search term or check back later.</p>
                </div>
              )}
            </section>
          </div>
        );
      };
      
      // --- Component: AddService ---
      const AddService = () => {
        const { useState } = React;
        const [name, setName] = useState('');
        const [occupation, setOccupation] = useState('');
        const [phone, setPhone] = useState('');
        const [area, setArea] = useState('');
        const [submitted, setSubmitted] = useState(false);

        const handleSubmit = (e) => {
          e.preventDefault();
          console.log({ name, occupation, phone, area });
          setSubmitted(true);
          setName('');
          setOccupation('');
          setPhone('');
          setArea('');
          setTimeout(() => setSubmitted(false), 5000);
        };

        return (
          <div className="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
            <h2 className="text-3xl font-bold text-gray-800 mb-2">Join Our Network</h2>
            <p className="text-gray-600 mb-8">Add your service to our platform and reach more customers in your area.</p>
            
            {submitted && (
              <div className="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-6 rounded-md" role="alert">
                <p className="font-bold">Success!</p>
                <p>Your service has been submitted for review. Thank you for joining Navaachaar!</p>
              </div>
            )}

            <form onSubmit={handleSubmit} className="space-y-6">
              <div>
                <label htmlFor="name" className="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="name" value={name} onChange={(e) => setName(e.target.value)} required className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500" placeholder="e.g., Rohan Sharma" />
              </div>
              <div>
                <label htmlFor="occupation" className="block text-sm font-medium text-gray-700">Occupation / Service</label>
                <input type="text" id="occupation" value={occupation} onChange={(e) => setOccupation(e.target.value)} required className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500" placeholder="e.g., Plumber" />
              </div>
              <div>
                <label htmlFor="phone" className="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="tel" id="phone" value={phone} onChange={(e) => setPhone(e.target.value)} required className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500" placeholder="+91 XXXXX XXXXX" />
              </div>
              <div>
                <label htmlFor="area" className="block text-sm font-medium text-gray-700">Service Area</label>
                <input type="text" id="area" value={area} onChange={(e) => setArea(e.target.value)} required className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500" placeholder="e.g., Mumbai, Maharashtra" />
              </div>
              <div>
                <button type="submit" className="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-orange-500 hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition-colors duration-300">
                  Submit My Service
                </button>
              </div>
            </form>
          </div>
        );
      };
      
      // --- Component: Query ---
      const Query = () => {
        const { useState } = React;
        const [name, setName] = useState('');
        const [email, setEmail] = useState('');
        const [message, setMessage] = useState('');
        const [submitted, setSubmitted] = useState(false);

        const handleSubmit = (e) => {
          e.preventDefault();
          console.log({ name, email, message });
          setSubmitted(true);
          setName('');
          setEmail('');
          setMessage('');
          setTimeout(() => setSubmitted(false), 5000);
        };

        return (
          <div className="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
            <h2 className="text-3xl font-bold text-gray-800 mb-2">Contact Us</h2>
            <p className="text-gray-600 mb-8">Have a question or feedback? We'd love to hear from you.</p>
            
            {submitted && (
              <div className="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-6 rounded-md" role="alert">
                <p className="font-bold">Thank You!</p>
                <p>Your feedback has been received. We'll get back to you if necessary.</p>
              </div>
            )}

            <form onSubmit={handleSubmit} className="space-y-6">
              <div>
                <label htmlFor="query-name" className="block text-sm font-medium text-gray-700">Your Name</label>
                <input type="text" id="query-name" value={name} onChange={(e) => setName(e.target.value)} required className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500" placeholder="Your Name" />
              </div>
              <div>
                <label htmlFor="query-email" className="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="query-email" value={email} onChange={(e) => setEmail(e.target.value)} required className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500" placeholder="you@example.com" />
              </div>
              <div>
                <label htmlFor="query-message" className="block text-sm font-medium text-gray-700">Your Message or Feedback</label>
                <textarea id="query-message" rows={5} value={message} onChange={(e) => setMessage(e.target.value)} required className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500" placeholder="Write your thoughts here..." />
              </div>
              <div>
                <button type="submit" className="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-orange-500 hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition-colors duration-300">
                  Submit Feedback
                </button>
              </div>
            </form>
          </div>
        );
      };

      // --- Main App Component ---
      const App = () => {
        const { useState } = React;
        const [view, setView] = useState('home');
        const [showIntro, setShowIntro] = useState(true);

        const renderView = () => {
          switch (view) {
            case 'home':
              return <Home />;
            case 'add':
              return <AddService />;
            case 'query':
              return <Query />;
            default:
              return <Home />;
          }
        };

        return (
          <div className="min-h-screen flex flex-col font-sans bg-orange-50/50">
            {showIntro && <IntroModal onClose={() => setShowIntro(false)} />}
            <Header setView={setView} currentView={view} />
            <main className="flex-grow container mx-auto px-4 py-8">
              {renderView()}
            </main>
            <Footer />
          </div>
        );
      };

      // --- Render Application ---
      const rootElement = document.getElementById('root');
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
